<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 라벨 결과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #1a1a1a;
            padding: 2rem;
        }

        .result-container {
            max-width: 800px;
            margin: 2rem auto;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        h3 {
            color: #007bff;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        p {
            line-height: 1.6;
            color: #444;
        }

        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-card">
            <h3>분석 결과</h3>
            <p>{{ result | safe }}</p>
            <a href="/" class="back-button">처음으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
