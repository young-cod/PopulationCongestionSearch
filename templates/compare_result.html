<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼굴 비교 결과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #1a1a1a;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 2rem;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .image-box {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
        }

        .image-box h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .result-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }

        .back-button {
            display: block;
            width: fit-content;
            margin: 2rem auto;
            padding: 0.8rem 1.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>얼굴 비교 결과</h1>
    <div class="image-container">
        <div class="image-box">
            <h2>첫 번째 이미지</h2>
            <img src="{{ source_image }}" alt="Source Image">
        </div>
        <div class="image-box">
            <h2>두 번째 이미지</h2>
            <img src="{{ target_image }}" alt="Target Image">
        </div>
    </div>
    <div class="result-section">
        <h2>비교 결과:</h2>
        <pre>{{ result }}</pre>
    </div>
    <a href="/" class="back-button">처음으로 돌아가기</a>
</body>
</html>
